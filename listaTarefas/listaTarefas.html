<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div class="container" id="app">
        <div class="jumbotron  m-0 pb-4">
            <div class="card mb-3 mt-0">
                <img class="card-img-top align-self-center pt-4 " style="max-width: 60rem; max-height: 20rem;" src="/assets/img/mafagafo.jpg" alt="Mafagafo ai tio">
                <div class="card-body">
                  <h5 class="card-title">Mafagafo vs Gato de botas</h5>
                  <p class="card-text">Essa é uma homenagem ao melhor professor de programação da USJ, tio osmar! Vlww</p>
                  <p class="card-text"><small class="text-muted">Atualizado há 3 minutos</small></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Lista de Tarefas
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input class="form-control" type="text" id="tarefa" v-model="tarefa" placeholder="insira uma tarefa. EX: Tomar uma breja" />
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" v-on:click="adicionarTarefa()">Adicionar</button>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-muted" v-for="item in lista">{{item}}</li>
                    </ul>
                </div>
                <div class="card-footer text-muted text-right">
                  All Rights Reserved &copy;
                </div>
            </div>
               
                
            
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                tarefa: '',
                lista: []
            },
            methods: {
                adicionarTarefa: function() {
                    this.lista.push(this.tarefa);
                    this.tarefa = '';
                }
            }
        })
    </script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
</body>
</html>
